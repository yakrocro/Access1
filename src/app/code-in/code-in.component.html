<div class="container-fluid">
  <div class="row">
    <h1 class="">Entrez votre code participant</h1>
  </div>
  <div class="row">
    <p class="mx-4 message">{{message}}</p>
  </div>
  <div class="row">
    <form class="form-inline w-100"
    [formGroup]="codePartictipantForm" >

    <div class="form-group w-100">
      <input class="form-control w-100 inputCode"
      type="text"
      formControlName="code"
      (keyup.enter)="showConfirmModal()"
      (click)="resetForm()">
    </div>

  <div class="form-row col-md-6">
    <div class="form-group w-100">
      <button id="btn_enregistrer" type="button"
      class="btn btn-primary" data-toggle="modal"
      data-target="#confirmModal" (click)="enregistrer()">
      Enregistrer
      </button>
  </div>
</div>
<div class="form-row col-md-6 justify-content-end">
  <div class="form-group w-100">
      <button id="btn_annuler" type="button"
      class="btn btn-danger" (click)="resetForm()">
      Annuler
      </button>
</div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true"
  [ngClass]="{'show':_showConfirmModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
        <!-- <button type="button" class="close"
        data-dismiss="modal" aria-label="Close"
        (click)="showConfirmModal()">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <p>Merci de confirmer votre {{sense}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary"
      data-dismiss="modal" (click)="showConfirmModal()">
      Annuler</button>
      <button type="button" class="btn btn-primary"
      (click)="onSubmit()">
      Confirmer</button>
    </div>
  </div>
</div>
</div>

</form>
</div>
</div>

<div class="">
  <ul>
  <li *ngFor="let c of customers">{{customer.name}}</li>
</ul>

</div>
